configini:
  general:
    instanceName: ""
    noAuthentication: false
    noBackup: false
  network:
    certPath: ""
    host: 0.0.0.0
    https: false
    keyPath: ""
    port: 8080
    trustedReverseProxy: true
controllers:
  main:
    containers:
      trilium:
        env:
          key: value
        image:
          pullPolicy: IfNotPresent
          repository: triliumnext/trilium
          tag: v0.99.4
persistence:
  data:
    enabled: true
    existingClaim: cloned-trilium-data-pvc
    type: persistentVolumeClaim
